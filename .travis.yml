sudo: required
language: python
before_script:
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" images.sbgenomics.com
  - docker run -ti ubuntu
  - apt-get update
  - apt-get install wget build-essential zlib1g-dev libncurses5-dev
  - wget https://github.com/samtools/samtools/releases/download/1.2/samtools-1.2.tar.bz2
  - tar jxf samtools-1.2.tar.bz2
  - cd samtools-1.2
  - make
  - make install
  - samtools
  - exit
  - docker ps -a
script:
  - python TheMain.py
  - less README.md
  -
services:
  - docker